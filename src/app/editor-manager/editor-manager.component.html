<div
  class="manager container-sm d-flex flex-column align-items-cente justify-content-center"
>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <ng-template tabHost></ng-template>
  </ul>
  <div class="tab-content" id="myTabContent">
    <ng-template editorHost></ng-template>
  </div>

  <div class="container-sm mt-2">
    <div class="row">
      <div class="col">
        <button
          (click)="onCompile()"
          type="button"
          class="btn btn-outline-primary me-1"
        >
          Compilar
        </button>
        <button
          type="button"
          class="btn btn-outline-primary me-1"
          (click)="download()"
        >
          Descargar
        </button>
      </div>
      <div class="col">
        <button
          (click)="getName()"
          type="button"
          class="btn btn-outline-success me-1"
        >
          Nuevo
        </button>
        <button
          (click)="readFile()"
          type="button"
          class="btn btn-outline-success me-1"
        >
          Leer
        </button>
        <div class="mb-3">
          <label for="formFile" class="form-label">Elegir</label>
          <input
            (change)="uploadFile($event)"
            class="form-control"
            type="file"
            id="formFile"
            accept=".crl"
          />
        </div>
      </div>
      <div class="col">
        <button
          type="button"
          (click)="closeActualEditor()"
          class="btn btn-outline-danger me-1"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<div id="graph" class="container-sm d-flex flex-column align-items-center justify-content-center">
  <img [src]="src" alt="">
</div>
